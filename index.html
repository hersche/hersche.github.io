<head>
    <meta charset='utf-8'>

    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/ownScript.js" type="text/javascript"></script>
    <script src="js/jquery.fancybox.js" type="text/javascript"></script>

    <link title="Serious" rel="stylesheet" type="text/css" href="stylesheets/serious.css" media="screen" />

    <title>skamster.github.io</title>
    <script type="text/javascript">
        "use strict";
        var HTTP_GET_VARS = new Array();
        var strGET = document.location.search.substr(1, document.location.search.length);
        if (strGET != '') {
            var gArr = strGET.split('&');
            for (var i = 0; i < gArr.length; ++i) {
                var v = '';
                var vArr = gArr[i].split('=');
                if (vArr.length > 1) {
                    v = vArr[1];
                }
                HTTP_GET_VARS[unescape(vArr[0])] = unescape(v);
            }
        }

        var lastName = "";
        var jData;
        var aboutImgBig = false;
        var lang = window.navigator.userLanguage || window.navigator.language;
        if (lang.length == 5) {
            lang = lang.substr(0, 2);

        }
        var jsonFile = "en.json";

        $(document).ready(function() {
            if (GET('s') != 'undefined' & GET('s') != 'index') {
                lastName = GET('s');
            } else {
                lastName = "index";
            }
            
            if (lang == "de" && GET('lang') == 'undefined') {
                jsonFile = "de.json";
            }
            if (GET('lang') != 'undefined') {
                if (GET('lang') === "de" || GET('lang') === "en") {
                    jsonFile = GET('lang') + ".json";
                    lang = GET('lang');
                }
            }

            $('.gallerybox').fancybox({
                padding: 0,
                radius: "6px",
                openEffect: 'elastic',
                openSpeed: 150,

                closeEffect: 'elastic',
                closeSpeed: 150
            });
            var menuYloc = parseInt($("#menu").css("top").substring(0, $("#menu").css("top").indexOf("px")));
            var tocYloc = parseInt($("#scroller").css("top").substring(0, $("#scroller").css("top").indexOf("px")));
            $(window).scroll(function() {
                if (isNaN(menuYloc)) {
                    menuYloc = 0;
                }
                if (isNaN(tocYloc)) {
                    tocYloc = 0;
                }
                var tocoffset = tocYloc + $(document).scrollTop() + "px";
                var menuoffset = menuYloc + $(document).scrollTop() + "px";
                $("#scroller").animate({
                    top: tocoffset
                }, {
                    duration: 250,
                    queue: false
                });
                $("#menu").animate({
                    top: menuoffset
                }, {
                    duration: 1000,
                    queue: false
                });
            });
            if (typeof(Storage) !== "undefined") {
                // Code for localStorage/sessionStorage.
                if ((localStorage.jData) && (localStorage.storeDate)) {
                    jData = jQuery.parseJSON(localStorage.jData);
                    $("#refresh").html(jData.transl.refresh+" ("+localStorage.storeDate+"/"+jData.transl.fromstorage+")");
                    $("#menucontent").html(processMenuHtml(jData));
                    var ProcessedHtml = processHtml(jData, lastName);
                    $("#toc").html(ProcessedHtml[1]);
                    $("#showContent").html(ProcessedHtml[0]);
                } else {
                    //retrive
                    var d = new Date();
                    var jqxhr = $.getJSON(jsonFile, function() {
                        console.log("success one, do nothing.");
                    });
                    jqxhr.complete(function(data) {
                        console.log("success2, worktime! heyho lets go..");
                        localStorage.jData = data.responseText.replace("\n", "");
                        if (lang === "de") {
                            localStorage.storeDate = d.getUTCDate() +"."+ d.getUTCMonth() +"."+ d.getUTCFullYear();
                        } else {
                            localStorage.storeDate = d.getUTCMonth() +"."+ d.getUTCDate() +"."+ d.getUTCFullYear();
                        }
                        
                        jData = jQuery.parseJSON(data.responseText.replace("\n", ""));
                        $("#refresh").html(jData.transl.refresh+" ("+localStorage.storeDate+"/"+jData.transl.fromnew+")");
                        $("#menucontent").html(processMenuHtml(jData));
                        var ProcessedHtml = processHtml(jData, lastName);
                        $("#toc").html(ProcessedHtml[1]);
                        $("#showContent").html(ProcessedHtml[0]);
                        //the link is a note '<a href"index.html"  onclick="changeContent(\'index\'); return false">&lt;&lt;</a>'+

                    });
                }
            } else {
                // Sorry! No Web Storage support..
                var jqxhr = $.getJSON(jsonFile, function() {
                    console.log("success one, do nothing.");
                });
                jqxhr.complete(function(data2) {
                    console.log("success2, worktime! heyho lets go..");
                    jData = jQuery.parseJSON(data2.responseText.replace("\n", ""));
                    $("#menucontent").html(processMenuHtml(jData));
                    var ProcessedHtml = processHtml(jData, lastName);
                    $("#toc").html(ProcessedHtml[1]);
                    $("#showContent").html(ProcessedHtml[0]);
                    $("#refresh").html(jData.transl.refresh+" ("+jData.transl.nowebstorage+")");

                });
            }
            $("#showContent").fadeIn(2500);
            $("#menu").fadeIn(1000);
            $("#scroller").fadeIn(1500);
            $(document).on('click', '#aboutImg', function(e) {

                if (aboutImgBig) {

                    $("#aboutImg").animate({
                            width: '185px',
                            'height': '200px'
                        }, 500,
                        function() {
                            aboutImgBig = false;
                        });

                } else {

                    $("#aboutImg").animate({
                            width: '369px',
                            height: '400px',


                        }, 500,
                        function() {
                            aboutImgBig = true;
                        });
                }
            });

            $(document).on('mouseover', '#aboutImg', function(e) {
                $("#aboutImg").addClass("aboutonhover");

            });


        });
    </script>
</head>
